<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/w3css.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-horizontal" action="php/upload.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Felix Watilah">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="email" id="email" name="email" placeholder="fwatilah@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="phone">Phone:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" id="phone" name="phone" placeholder="0712423121">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="image">Image:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="file" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <input type="submit" class="btn btn-success w3-btn w3-btn-bar" id="submit" value="Submit">
                        <input type="button" class="btn btn-primary w3-btn w3-btn-bar" id="get_img" value="Retrieve">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div id="img">

            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
