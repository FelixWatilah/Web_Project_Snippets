<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 form-horizontal">
            <div class="form-group">

            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="name">Name:</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="name[]" id="name">
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="button" value="Add" id="add">
                <input class="btn btn-success" type="button" value="Submit" id="Submit">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <span id="feed"></span>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
