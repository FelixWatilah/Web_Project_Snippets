<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enable Dropdown</title>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/w3css.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
            <form class="form-horizontal">
                <fieldset>
                    <legend><small class="text-muted">Please fill the form below.</small></legend>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <span id="alert"></span>
                            </div>
                        </div>
                        <div class="form-group" id="count">
                            <label class="col-md-3 control-label w3-label" for="county">County:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="county" name="county">
                                    <option selected="selected">--County--</option>
                                    <option>Nairobi</option>
                                    <option>Kisumu</option>
                                    <option>Trans-Nzoia</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="const">

                        </div>
                        <div class="form-group" id="war">

                        </div>
                        <div class="form-group" id="btn">

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
